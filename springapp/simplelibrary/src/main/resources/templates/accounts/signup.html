<h2>Sign up for the library!</h2>
<form class="element-list" th:action="@{/signup}" method="post">
  <label for="username">Username*</label>
  <input type="text" placeholder="Enter a username" id="username" name="username" required>
  <label for="email">Email*</label>
  <input type="email" placeholder="Enter an email" id="email" name="email" required>
  <label for="password">Password*</label>
  <input type="password" placeholder="Enter a Password" id="password" name="password" required>
  <label for="passwordConfirm">Confirm password*</label>
  <input type="password" placeholder="Confirm your Password" id="passwordConfirm" name="passwordConfirm" required>
  <p class="help-text margin-bottom">Required fields marked with *
  <br />Usernames and passwords must only contain alphanumeric characters.</p>
  <input type="submit" value="Register"/>
</form>
