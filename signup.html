<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="ISO-8859-1">
    <title>Simple Library | Sign Up</title>
    <!-- Icon by Good Ware - https://www.flaticon.com/free-icon/book_864685 -->
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon.ico"/>
    <link href="resources/style.css" rel="stylesheet">
    <script src="resources/script.js"></script>
  </head>
  <body>
    <header class="wrapper">
      <div>
        <h1 id="title"><a href="index.html">Simple Library</a></h1>
      </div>
      <div>
        <ul id="menu-list">
          <li><button id="menu-button" /></li>
          <li><a class="menu-item" href="signup.html">Signup</a></li>
          <li><a class="menu-item" href="signup.html">Login</a></li>
        </ul>
      </div>
    </header>
    <main>
      <nav>
        <ul>
          <li><a href="search.html">Search</a></li>
          <li><a href="search.html">About</a></li>
          <li><a href="search.html">Help</a></li>
        </ul>
      </nav>
      <div id="content" class="wrapper">
        <div>
          <h2>Sign up for the library!</h2>
          <form action="index.html" onsubmit="return validate()" method="post">
            <div>
              <label for="username">Username*</label>
              <input type="text" placeholder="Enter a username" id="username" required>
            </div>
            <div>
              <label for="email">Email*</label>
              <input type="email" placeholder="Enter an email" id="email" required>
            </div>
            <div>
              <label for="password">Password*</label>
              <input type="password" placeholder="Enter a Password" id="password" required>
            </div>
            <div>
              <label for="passwordConfirm">Confirm password*</label>
              <input type="password" placeholder="Confirm your Password" id="passwordConfirm" required>
            </div>
            <div>
              <label for="birthdate">Date of birth</label>
              <input type="date" placeholder="mm/dd/yyyy" id="birthdate">
            </div>
            <div>
              <label for="phone">Phone number</label>
              <input type="tel" placeholder="0-000-000-0000" id="phone">
            </div>
            <div>
              <span style="font-size:0.8em">Required fields marked with *</span> <br />
              <span style="font-size:0.8em">Usernames and passwords must only contain alphanumeric characters.</span>
            </div>
            <div>
              <input type="submit" value="Register"/>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <a target="_blank" href="https://github.com/AAAAAAidan/">&copy;Aidan Zamboni</a>
    </footer>
  </body>
</html>
