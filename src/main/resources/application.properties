# logging.level.org.hibernate.SQL=debug
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

database=simplelibrary

logging.pattern.console=%date  %highlight(%-5level) [%12.12thread] %cyan(%-40.40logger{40}) : %msg %n

server.error.whitelabel.enabled=false

spring.cloud.gcp.sql.database-name=simplelibrary
spring.cloud.gcp.sql.instance-connection-name=siivagunner-database:us-central1:mysql-instance

# Initialize the database since the newly created Cloud SQL database has no tables. The following flag is for Spring Boot 2.
spring.datasource.initialization-mode=always

# spring.datasource.url=jdbc:mysql://localhost:3306/simplelibrary?createDatabaseIfNotExist=true
# spring.datasource.username=root
# spring.datasource.password=Password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Add mysql to the spring.profiles.active property
spring.profiles.active=simplelibrary

# Maximum time static resources should be cached
spring.resources.cache.cachecontrol.max-age=12h

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

upload.path=src/main/uploads
