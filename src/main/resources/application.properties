database=simplelibrary

logging.pattern.console=%date  %highlight(%-5level) [%12.12thread] %cyan(%-40.40logger{40}) : %msg %n

server.error.whitelabel.enabled=false

spring.data.rest.basePath=/api
spring.data.rest.defaultPageSize=50

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/simplelibrary?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Password

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

upload.path=src/main/uploads
