<div>
  <h2>Account</h2>
  <img th:src="@{|files/account-${account.id}.png|}" class="profile-picture" alt="Profile picture" />
  <form th:action="@{/account/profilepicture}" method="post" enctype="multipart/form-data">
    <input class="button-style" type="file" name="file" accept="image/png, image/jpeg"/>
    <input class="clickable button-style" type="submit"/>
  </form>
  <div th:if="${message}">
    <h2 th:text="${message}" />
  </div>
</div>
