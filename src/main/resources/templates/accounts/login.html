<h2>Log in to the library!</h2>
<form class="element-list" th:action="@{/login/authenticate}" onsubmit="return true" method="post">
  <label for="email">Email</label>
  <input class="button-style" type="text" placeholder="Enter your email" name="email" required>
  <label for="password">Password</label>
  <input class="button-style" type="password" placeholder="Enter your Password" name="password" required>
  <input class="button-style" type="submit" value="Login"/>
</form>
