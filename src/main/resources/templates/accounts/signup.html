<h2>Sign up for the library!</h2>
<form class="element-list" th:action="@{/signup}" method="post">
  <label for="email">Email*</label>
  <input class="button-style" type="text" placeholder="Enter your email" name="email">
  <div th:each="emailMessage:${emailMessages}">
    <p class="help-text error-message margin-bottom" th:text="${emailMessage}"></p>
  </div>
  <label for="password">Password*</label>
  <input class="button-style" type="password" placeholder="Enter your password" name="password">
  <label for="passwordConfirm">Confirm password*</label>
  <input class="button-style" type="password" placeholder="Confirm your password" name="passwordConfirm">
  <div th:each="passwordMessage:${passwordMessages}">
    <p class="help-text error-message margin-bottom" th:text="${passwordMessage}"></p>
  </div>
  <p class="help-text margin-bottom">Required fields marked with *
  <br />Usernames and passwords must only contain alphanumeric characters.</p>
  <input class="clickable button-style" type="submit" value="Register"/>
</form>
