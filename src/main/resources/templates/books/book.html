<h2 th:text="${book.name}"></h2>
<div class="grid-4">
  <img th:src="@{|~/files/cover-${book.id}.png|}" th:alt="${book.name}"/>
  <div>
    <b>Actions</b>
    <table>
      <tr>
        <td class="button-style">
          <a th:href="@{~/books/read(book='reader-' + ${book.id} + '.epub')}">Read</a>
        </td>
      </tr>
      <tr>
        <td class="button-style">
          <a th:href="@{|~/files/reader-${book.id}.epub|}">Download</a>
        </td>
      </tr>
    </table>
  </div>
  <div>
    <b>Authors</b>
    <table>
      <tr th:each="author:${book.authors}">
        <td class="button-style">
          <a th:href="@{|/authors/${author.id}|}" th:text="${author.name}"></a>
        </td>
      </tr>
    </table>
  </div>
  <div>
    <b>Subjects</b>
    <table>
      <tr th:each="subject:${book.subjects}">
        <td class="button-style">
          <a th:href="@{|/subjects/${subject.id}|}" th:text="${subject.name}"></a>
        </td>
      </tr>
    </table>
  </div>
</div>
